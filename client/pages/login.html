<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi Blog</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo"><a href="../index.html" style="color: white; text-decoration: none;">Mi Blog</a></h1>
                <ul class="nav-links">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="posts.html">Posts</a></li>
                    <li><a href="register.html">Registrarse</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login">Usuario</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                <div id="message"></div>
            </form>
            <p style="text-align: center; margin-top: 20px;">
                ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
            </p>
        </div>
    </main>

    <script type="module">
        import { api } from '../js/api.js';
        import { auth } from '../js/auth.js';

        const loginForm = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = '';

            const datos = {
                login: document.getElementById('login').value,
                password: document.getElementById('password').value
            };

            try {
                const resultado = await api.login(datos);
                
                if (resultado.error) {
                    messageDiv.className = 'error-message';
                    messageDiv.textContent = resultado.error;
                } else {
                    auth.guardarToken(resultado.token);
                    auth.guardarUsuario(resultado.usuario);
                    messageDiv.className = 'success-message';
                    messageDiv.textContent = 'Inicio de sesión exitoso. Redirigiendo...';
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1500);
                }
            } catch (error) {
                messageDiv.className = 'error-message';
                messageDiv.textContent = 'Error al iniciar sesión. Intenta de nuevo.';
            }
        });
    </script>
</body>
</html>
