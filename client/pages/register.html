<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Blog</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo"><a href="../index.html" style="color: white; text-decoration: none;">Mi Blog</a></h1>
                <ul class="nav-links">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="posts.html">Posts</a></li>
                    <li><a href="login.html">Iniciar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Crear Cuenta</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="login">Usuario</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="nickname">Nombre para mostrar</label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <div id="message"></div>
            </form>
            <p style="text-align: center; margin-top: 20px;">
                ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
            </p>
        </div>
    </main>

    <script type="module">
        import { api } from '../js/api.js';

        const registerForm = document.getElementById('register-form');
        const messageDiv = document.getElementById('message');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = '';

            const datos = {
                login: document.getElementById('login').value,
                nickname: document.getElementById('nickname').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const resultado = await api.registro(datos);
                
                if (resultado.error) {
                    messageDiv.className = 'error-message';
                    messageDiv.textContent = resultado.error;
                } else {
                    messageDiv.className = 'success-message';
                    messageDiv.textContent = 'Registro exitoso. Redirigiendo al login...';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                }
            } catch (error) {
                messageDiv.className = 'error-message';
                messageDiv.textContent = 'Error al registrarse. Intenta de nuevo.';
            }
        });
    </script>
</body>
</html>
